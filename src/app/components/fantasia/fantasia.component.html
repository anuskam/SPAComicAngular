      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="fantasias.img" class="card-img-top" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{fantasias.nombre}}</h5>
            <p class="card-text">{{fantasias.descripcion}}</p>
            <p class="card-text"><small class="text-muted">{{fantasias.editorial}}</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
